<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        crossorigin="anonymous">
    </script>
    <script src="removeAccented.js"></script> -->
    <script src="https://kit.fontawesome.com/fa889cdb42.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1 vs 1</title>
  </head>
  <body>
    <h1>Formula 1 vs 1</h1>
    <h2>“The rule of thumb in F1 is to beat your teammate.” – Nico Hülkenberg</h2>
    <h3>Teammate Head to Head Results <i class="fa-solid fa-flag-checkered"></i></h3>
    <div class="dropdown">
        <button id="seasonBtn" class="dropbtn">Season</button>
        <div id="seasonDropdown" class="dropdown-content scrollable-menu">
          
        </div>
    </div>
    <div class="dropdown">
        <button id="teamBtn" class="dropbtn">Constructor</button>
        <div id="teamDropdown" class="dropdown-content scrollable-menu">
          
        </div>
    </div>
    
    <h3 class="parameters"></h3>
    <div class="versus">
        <img id="picA" src="" alt=""> 
        <p>  vs.  </p>
        <img id="picB" src="" alt="">
    </div>
    <p id="summary"></p>
    <main>
      <table>
        <thead>
            <tr>
                <th>Round</th>
                <th>Circuit</th>
                <th id="driverA" class="driver">Driver A</th>
                <th id="driverB" class="driver">Driver B</th>
            </tr>
        </thead>
        <tbody class="results">
        
        </tbody>
      </table>
    </main>
    
</body>
</html>
