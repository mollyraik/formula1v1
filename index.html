<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1 v 1</title>
  </head>
  <body>
    <h1>Formula 1 v 1</h1>
    <h3>Teammate Head to Head Results</h3>
    <form>
        <input id="year" type="text" placeholder="Season"/>
        <input id="team" type="text" placeholder="Constructor"/>
        <input type="submit" value="Get Driver Stats" />
    </form>
    <main>
      <table>
        <thead>
            <tr>
                <th id="driverA">Driver A</th>
                <th id="driverB">Driver B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="a1">Race 1 Result</td>
                <td id="b1">Race 1 Result</td>
            </tr>
            <tr>
                <td id="a2">Race 2 Result</td>
                <td id="b2">Race 2 Result</td>
            </tr>
            <tr>
                <td id="a3">Race 3 Result</td>
                <td id="b3">Race 3 Result</td>
            </tr>
            <tr>
                <td id="a4">Race 4 Result</td>
                <td id="b4">Race 4 Result</td>
            </tr>
            <tr>
                <td id="a5">Race 5 Result</td>
                <td id="b5">Race 5 Result</td>
            </tr>
            <tr>
                <td id="a6">Race 6 Result</td>
                <td id="b6">Race 6 Result</td>
            </tr>
        </tbody>
      </table>
    </main>
    
</body>
</html>
